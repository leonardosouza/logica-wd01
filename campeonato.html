    function calculaPontos(vit, emp) {
      var vitorias = vit * 3;
      var empates = emp * 1;
      return vitorias + empates;
    }

      return parseInt(v) + parseInt(e) + parseInt(d);
    }

    console.log(time_A, "pts", calculaPontos(vitorias_A, empates_A));
