<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabuada</title>
</head>
<body>
  <h1>Tabuada</h1>
  <script>
    var base = prompt("VocÃª quer a tabudada do:");
    console.log(base);

    var ini = 0,
        fim = 10;
    while(ini <= fim) {
      document.write(base, " X ", ini, " = ", base * ini, "<br>");
      ini++;
    }
  </script>
</body>
