<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>For</title>
</head>
<body>
  <h1>For - 0 à 100</h1>
  <script>
    var cont = 0, lim = 100;
    while(cont <= lim) {
      console.log(cont);
      cont++;
    }

    // for 0 à 100
    for(var i=0, l=100; i <= l; i++) {
      document.write(i, " ");
    }

    document.write("<hr>");

    // for 100 à 0
    for(var i=100, l=0; i >= l; i--) {
      document.write(i, " ");
    }

    document.write("<hr>");

    // for
    for(var i=0; i <= 100; i++) {
      // if(i % 2 == 0) {
      //   document.write("par", " ");
      // } else {
      //   document.write(i, " ");
      // }
      document.write( (i % 2 == 1) ? "impar" : i , " " );
    }

    document.write("<hr>");

    for(var lin=0; lin < 10; lin++) {
      for(var col=0; col < 10; col++) {
        document.write("*");
      }
      document.write("<br>");
    }

    document.write("<hr>");

    for(var lin=1; lin < 11; lin++) {
      for(var col=1; col < lin; col++) {
        document.write("*");
      }
      document.write("<br>");
    }

    document.write("<hr>");
    var ini = 0;
    var fim = 19;
    
  for(var lin=0; lin < 10; lin++) {
    for(var col=0; col < 20; col++) {
      if(col == ini || col == fim) {
        document.write("*");
      } else {
        document.write("&nbsp;&nbsp;");
      }
    }
    
    ini++;
    fim--;

    document.write("<br>");
  }











  
  </script>
</body>
</html>
